<section id="{{ id }}">
    <div class="container">
        <div class="row">
            <div class="col s12 section-title">
                <h2>{{ title }}</h2>
            </div>
            <div class="col s12 client-wrapper wow fadeIn animated">
                <div class="col s12 client-carousel w-block shadow-bg pd-0">

                    <!-- Single Carousel Item -->
                    <owl-carousel-o [options]="options">
                        <ng-container *ngFor="let item of items">
                            <ng-template carouselSlide>
                                <img src="{{ item.image }}"
                                    class="tooltipped"
                                    data-position="top"
                                    data-delay="50"
                                    attr.data-tooltip="{{ item.name }}"
                                    alt="{{ item.name }}" />
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                    <!--/ Single Carousel Item -->

                </div>
            </div>
        </div>
    </div>
</section>
